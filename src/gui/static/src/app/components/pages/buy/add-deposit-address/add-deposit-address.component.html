<p>Choose an address to generate a {{tokenType | uppercase}} deposit link for:</p>
<div [formGroup]="form">
  <md-select formControlName="address" placeholder="Select Address" class="input-field">
    <md-option *ngFor="let address of walletService.allAddresses() | async" [value]="address.address">
      {{ address.address }}
    </md-option>
  </md-select>
  <div [hidden]="!tokenAddress">
    <div class="spo-ada-token-addrtitle">DepositAddress</div>
    <div class="spo-ada-token-addr">{{tokenAddress}}</div>
    <div class="spo-ada-qrbox">
      <div #DepositQR></div>
    </div>
  </div>
</div>
<div class="button-line">
  <a md-raised-button (click)="generate()" [disabled]="loading">Generate</a>
</div>
